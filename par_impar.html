<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador de número: Par ou Impar</title>
</head>
<body> 

<h2>comparador</h2>
<input type="number" id="resultAtual" placeholder="Digite um numero">
<button onclick="parImpar()">Verificar</button>  
        
<p id="resultado"></p>


<script>

function parImpar(){
    var resultAtual = parseInt(document.getElementById("resultAtual").value);

    if(resultAtual % 2 === 0){
        document.getElementById("resultado").innerText = "o numero "+ resultAtual+"é PAR";
    }
    else{
        document.getElementById("resultado").innerText = "o numero é "+ resultAtual+" IMPAR";
    }

}
</script>
</body>
</html>
